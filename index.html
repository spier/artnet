<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JEvent ArtNet Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script charset="utf-8">
        function fromHex(){
            var hexString = document.getElementById("hex").value;
            var decimal = parseInt(hexString, 16);

            document.getElementById("dec0").value = decimal;
            document.getElementById("dec1").value = decimal + 1;
        }

        function fromDec0(){
          var decimal = parseInt(document.getElementById("dec0").value,10);
          var hex = decimal.toString(16).toUpperCase();

          document.getElementById("hex").value = hex;
          document.getElementById("dec1").value = decimal + 1;
        }

        function fromDec1(){
          var decimal = parseInt(document.getElementById("dec1").value,10);
          var hex = (decimal - 1).toString(16).toUpperCase();

          document.getElementById("hex").value = hex;
          document.getElementById("dec0").value = decimal - 1;
        }
    </script>
  </head>
  <body role="document">

    <div class="container">

      <h2>JEvent ArtNet Calculator</h1>

      <label for="hex">Hex Subnet + Universe</label>
      <div class="form-inline form-group">
        <input type="text" id="hex" class="form-control" placeholder="Enter hex value"/>
        <button type="button" class="btn btn-primary" onClick="fromHex()">Convert</button>
      </div>

      <label for="dec0">Decimal Start 0</label>
      <div class="form-inline form-group">
        <input type="text" id="dec0" class="form-control" placeholder="Enter decimal value"/>
        <button type="button" class="btn btn-primary" onClick="fromDec0()">Convert</button>
      </div>

      <label for="dec1">Decimal Start 1</label>
      <div class="form-inline form-group">
        <input type="text" id="dec1" class="form-control" placeholder="Enter decimal value"/>
        <button type="button" class="btn btn-primary" onClick="fromDec1()">Convert</button>
      </div>

    </div>

  </body>
</html>
